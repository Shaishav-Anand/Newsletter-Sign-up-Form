
<!doctype html>
<html lang="en">
  <head>

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


   <!-- Custom styles for this template -->

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form  action="/" method="POST">

    <img class="mb-4" src="images/logo.png" alt="company-logo" width="217" height="77">
    <h1 class="h3 mb-3 fw-normal">Signup to Newsletter</h1>

    <input type="text" name="fName"  class="form-control top" placeholder="First Name" required autofocus>

    <input type="text" name = "lName" class="form-control middle" placeholder="Last Name" required>

    <input type="email" name = "email" class="form-control bottom" placeholder="Email address" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

  </form>
</main>
